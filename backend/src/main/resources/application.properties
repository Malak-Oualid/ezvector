# Application name
spring.application.name=ezvector-backend

# ========================================
# DATABASE CONFIGURATION (Supabase)
# Values MUST be provided via a .env file or environment variables.
# The application will fail to start if these are not set.
# ========================================
spring.datasource.url=${SUPABASE_URL}
spring.datasource.username=${SUPABASE_USERNAME}
spring.datasource.password=${SUPABASE_PASSWORD}

# ========================================
# JPA / HIBERNATE CONFIG
# ========================================
# Automatically create and update database tables from your @Entity classes
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the console (for debugging)
spring.jpa.show-sql=true

# Specify the PostgreSQL dialect for Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========================================
# SERVER CONFIG
# ========================================
server.port=8080
