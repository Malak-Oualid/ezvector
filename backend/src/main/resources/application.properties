# Application name
spring.application.name=ezvector-backend

# ========================================
# DATABASE CONFIGURATION (Supabase)
# ========================================
spring.datasource.url=jdbc:postgresql://<YOUR_SUPABASE_HOST>:5432/postgres?sslmode=require
spring.datasource.username=postgres
spring.datasource.password=plasmids123.

# ========================================
# JPA / HIBERNATE CONFIG
# ========================================
# Automatically create and update database tables from your @Entity classes
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the console (for debugging)
spring.jpa.show-sql=true

# Specify the PostgreSQL dialect for Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========================================
# SERVER CONFIG
# ========================================
server.port=8080
